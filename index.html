<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/media-query.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <section class="image">
            <img src="images/pexels.jpg" alt="Gaming">
        </section>
        <section class="form">
            <h1>Login</h1>
            <p>
                Seja bem-vindo(a) novamente. Faça
                login para acessar sua conta e poder
                fazer as configurações no seu ambiente.
            </p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="box">
                    <label for="ilogin"><span class="material-symbols-outlined">
                            person
                        </span></label>
                    <input class="campo" type="email" name="login" id="ilogin" autocomplete="email"
                        placeholder="seu e-mail" required>
                </div>
                <div class="box">
                    <label for="ipassword"><span class="material-symbols-outlined">
                            vpn_key
                        </span></label>
                    <input class="campo" type="password" name="password" id="ipassword" autocomplete="current-password"
                        placeholder="sua senha" minlength="8" required>
                </div>
                <input id="entrar" type="submit" value="Entrar">
                <a href="#">Esqueci a senha <span id="mail" class="material-symbols-outlined">mail</span></a>
            </form>
        </section>
    </main>
</body>

</html>
